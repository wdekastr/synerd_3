<!DOCTYPE html>
{% load static %}
<html>
<body>
<head>
	<meta charset="UTF-8" >
	<title>Synergy of Diaspora - Registration</title>
    <link id="pagestyle" rel="stylesheet" type="text/css" href="{% static 'synerd/css/css.css' %}">
	<script>
		function swapCSS(sheet) {
			document.getElementById('pagestyle').setAttribute('href', sheet);
			localStorage.setItem("sheet", sheet);
			}

		window.onload
			swapCSS(localStorage.getItem("sheet") || "{% static 'synerd/css/css.css' %}" );

	</script>
	<style>
        td {
            padding: 5px;
            width: 50%;
        }
		.registerHeader a:hover {
			background-color: transparent;
		}
    </style>
    <script type="text/javascript" src="{% static 'synerd/scripts/validation.js' %}"></script>
</head>
	<div class="registerDiv">
        <div class="registerHeader">
        <br />
        <a href="{% url 'home' %}"><img class="center" style="width: 20%;" src="{% static 'synerd/images/logo.png' %}" alt="logo" /></a>
        <h2 id="demos">synerD User Registration Form</h2>
        </div>
    	<div class="formDiv">
            <form id="registerform" action="" method="post" enctype="text/plain">
                <div>
                <!-- <p style="display: inline; padding-left: 20%;">8 Characters</p> -->
                <table class="tableDiv">
                    <tr>
                        <td>
                            <label for="fname">Username (*)</label>
                            <input type="text" name="username" required="required" maxlength="8" placeholder="Create a username..">
                        </td>
                        <td>
                            <label for="lname">Password (*)</label>
                            <p style="display: inline; padding-left: 20%;"></p>
                            <input type="password" name="password" id="pw" required="required" maxlength="8" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{4,}" onkeyup="passwordCheck()" placeholder="Create a password..">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="fname">First Name</label>
                            <input type="text" name="firstname" placeholder="First name..">
                        </td>
                        <td>
                            <label for="lname">Middle name</label>
                            <input type="text" name="middlename" placeholder="Middle name..">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="lname">Last Name (*)</label>
                            <input type="text" name="lastname" placeholder="Last name.." required="required">
                        </td>
                        <td>
                            <label for="lname">Gender (*)</label>
                            <input type="text" name="gender" placeholder="Gender.." required="required">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="lname">Street Address (*)</label>
                            <input type="text" name="streetaddress" placeholder="Street Address.." required="required">
                        </td>
                        <td>
                            <label for="lname">City (*)</label>
                            <input type="text" name="city" placeholder="City.." required="required">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="lname">State (*)</label>
                            <!--<input type="text" name="state" placeholder="State..">-->
                            <select name="state" required="required">
                                <option value ="" selected disabled hidden>State</option>
                                <option value ="AL">AL - Alabama</option><option value ="AK">AK - Alaska</option>
                                <option value ="AZ">AZ - Arizona</option><option value ="AR">AR - Arkansas</option>
                                <option value ="CA">CA - California</option><option value ="CO">CO - Colorado</option>
                                <option value ="CT">CT - Connecticut</option><option value ="DE">DE - Delware</option>
                                <option value ="FL">FL - Florida</option><option value ="GA">GA - Georgia</option>
                                <option value ="HI">HI - Hawaii</option><option value ="ID">ID - Idaho</option>
                                <option value ="IL">IL - Illinois</option><option value ="IN">IN - Indiana</option>
                                <option value ="IA">IA - Iowa</option><option value ="KS">KS - Kansas</option>
                                <option value ="KY">KY - Kentucky</option><option value ="LA">LA - Louisiana</option>
                                <option value ="ME">ME - Maine</option><option value ="MD">MD - Maryland</option>
                                <option value ="MA">MA - Massachusetts</option><option value ="MI">MI - Michigan</option>
                                <option value ="MN">MN - Minnesota</option><option value ="MS">MS - Mississippi</option>
                                <option value ="MO">MO - Missouri</option><option value ="MT">MT - Montana</option>
                                <option value ="NE">NE - Nebraska</option><option value ="NV">NV - Nevada</option>
                                <option value ="NH">NH - New Hampshire</option><option value ="NJ">NJ - New Jersey</option>
                                <option value ="NM">NM - New Mexico</option><option value ="NY">NY - New York</option>
                                <option value ="NC">NC - North Carolina</option><option value ="ND">ND - North Dakota</option>
                                <option value ="OH">OH - Ohio</option><option value ="OK">OK - Oklahoma</option>
                                <option value ="OR">OR - Oregon</option><option value ="PA">PA - Pennsylvania</option>
                                <option value ="RI">RI - Rhode Island</option><option value ="SC">SC - South Carolina</option>
                                <option value ="SD">SD - South Dakota</option><option value ="TN">TN - Tennessee</option>
                                <option value ="TX">TX - Texas</option><option value ="UT">UT - Utah</option>
                                <option value ="VT">VT - Vermont</option><option value ="VA">VA - Virginia</option>
                                <option value ="WA">WA - Washington</option><option value ="WV">WV - West Virginia</option>
                                <option value ="WI">WI - Wisconsin</option><option value ="WY">WY - Wyoming</option>
                            </select>
                        </td>
                        <td>
                            <label for="lname">Zip Code (*)</label>
                            <input type="text" name="zipcode" placeholder="Zip Code.." required="required">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="email">Email (*)</label>
                            <input type="email" name="email" placeholder="example@domain.com" required="required">
                        </td>
                        <td>
                            <label for="lname">Cell Phone # (*)</label>
                            <input type="text" name="cellphonenumber" placeholder="Cell Phone #.." required="required">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="lname">Country of Origin (*)</label>
                            <input type="text" name="countryorigin" placeholder="Country of Origin.." required="required">
                        </td>
                        <td>
                            <label for="lname">Date of Birth (*)</label>
                            <input type="date" name="dob" placeholder="Date of Birth.." required="required">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="lname">Member Organization (*)</label>
                            <input type="text" name="memberorg" placeholder="Member Organization.." required="required">
                        </td>
                        <td>
                            <span id="lowererrormessage" style="display: none;">Password Requires a lowercase letter.<br /></span>
                            <span id="uppererrormessage" style="display: none;">Password Requires an uppercase letter.<br /></span>
                            <span id="digiterrormessage" style="display: none;">Password Requires a digit.<br /></span>
                            <span id="lengtherrormessage" style="display: none;">Password must 4 to 8 in length</span>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <input type="submit" value="Submit" id="submitID" style="margin: auto;">
                        </td>
                        <td>
                            <input type="reset" value="Clear" style="margin: auto;">&nbsp;&nbsp;
                        </td>
                    </tr>
                </table>
                <span id="emailaddresserror">&nbsp;</span> <!-- Span that holds the email check error -->
            </form>
            </div>
            <br />
            <br />
    	</div>
	</div>
	<div class="center"><a href="#" onclick="swapCSS('{% static 'synerd/css/css.css' %}')">LIGHT THEME</a><a href="#" onclick="swapCSS('{% static 'synerd/css/cssdark.css' %}')">DARK THEME</a></div>
</body>
</html>
